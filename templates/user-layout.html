{% include 'partials/head.html' %}
<body>
  <nav class="navbar flex-md-nowrap shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 " href="/admin">
      <img src="/img/logo.png" width="120" />
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="/admin/logout">Log out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      {% if not noSidebar %}
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse ">
        <div class="sidebar-sticky pt-3 ">
          {% include 'site/side-menu.html' %}
        </div>
      </nav>
      {% endif %}

      <main role="main" class="{% if noSidebar %}col-sm-12 {% else %}col-md-9 ml-sm-auto col-lg-10 px-md-4 bg-light{% endif %}">
        {% if not noQuickLinks %}
        <div class="d-flex justify-content-end flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
          <div class="btn-group btn-toolbar mb-2 mb-md-0">
            {% block quickLinks %}{% endblock %}
          </div>
        </div>
        {% endif %}
        {% include 'partials/flash.html' %}

        {% block body %}{% endblock %}
      </main>
    </div>
  </div>
  {% include 'partials/scripts.html' %}

</body>
</html>
